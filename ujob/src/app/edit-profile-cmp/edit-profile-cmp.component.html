<html>
  <title>ujob</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
    rel="stylesheet"
    id="bootstrap-css"
  />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link
    rel="stylesheet"
    href="https://www.w3schools.com/lib/w3-theme-blue-grey.css"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Open+Sans"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: "Open Sans", sans-serif;
    }
  </style>
  <header>
    <!-- Header Start -->
    <div class="header-area">
      <div class="main-header">
        <div class="w3-top">
          <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
            <a
              class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2"
              href="javascript:void(0);"
              onclick="openNav()"
              ><i class="fa fa-bars"></i
            ></a>
            <a
              routerLink="/home-cmp"
              title="Home"
              class="w3-bar-item w3-button w3-padding-large w3-theme-d4"
              ><i class="fa fa-home w3-margin-right"></i>Ujob</a
            >
            <a
              routerLink="/myprofile-cmp"
              class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
              title="My Profile"
              ><i class="fa fa-user"></i
            ></a>

            <a
              routerLink="/edit-profile-cmp"
              class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
              title="Edit Profile"
              ><i class="fas fa-user-edit"></i
            ></a>
            <a
            href="http://localhost:8000/" target="_blank"
            class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
            title="Privet-Chat"
            ><i class="fas fa-comment-dots"></i></a>
           
          </div>
        </div>
        <!--  -->
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
<body>
  <div class="container container1">
    <div class="row">
      <div class="col-md-10">
        <form
          class="form-horizontal"
          #prof="ngForm"
          (ngSubmit)="editProf(prof)"  
          >
          <fieldset>
            <!-- Form Name -->
            <legend>Company profile form requirement</legend>
            <div>
              <!-- Text input-->

             
              <div class="form-group">
                <label class="col-md-4 control-label" for="Upload photo"
                  >Upload photo</label
                >
                <div class="col-md-4">
                  <input
                    ngModel
                    (change)="onSelectImage($event)"
                    type="file"
                    id="image"
                    name="image"
                    class="input-file"
                    
                  />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label" for="Phone number "
                  >Phone number
                </label>
                <div class="col-md-4">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-phone"></i>
                    </div>
                    <input
                      ngModel
                      id="phone"
                      name="phone"
                      type="text"
                      placeholder="Phone number "
                      class="form-control input-md"
                    />
                  </div>
                </div>
              </div>


              <div class="form-group">
                <label class="col-md-4 control-label" for="Latitude "
                  >Latitude
                </label>
                <div class="col-md-4">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <input
                      ngModel
                      id="latitude"
                      name="latitude"
                      type="text"
                      placeholder="Latitude "
                      class="form-control input-md"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label" for="Longitude "
                  >Longitude
                </label>
                <div class="col-md-4">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <input
                      ngModel
                      id="longitude"
                      name="longitude"
                      type="text"
                      placeholder="Longitude "
                      class="form-control input-md"
                    />
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                  <button type="submit"  class="btn btn-success"
                 
                    ><span class="glyphicon glyphicon-thumbs-up"></span>
                    Submit</button
                  >
                  <a href="#" class="btn btn-danger" value=""
                    ><span class="glyphicon glyphicon-remove-sign"></span>
                    Clear</a
                  >
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</body>
